<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name ="viewport" content="width=device-width" initial-scale="1.0">
		<title>Pomodoro Timer</title>
		<!--ICONS-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<!--css-->
		<link rel="stylesheet" href="style.css">
	</head>
<body>
	<section>
		<div class="container">
			<h1>Pomodoro</h1>
		 <div class="buttons__block ">
			<input type="radio" name="btn" id="button-1" class="radio-button" value="">
			<label for="button-1" class="label">pomodoro</label>
			<input type="radio" name="btn" id="button-2" class="radio-button" value="">
			<label for="button-1" class="label">short break</label>
			<input type="radio" name="btn" id="button-3" class="radio-button" value="">
			<label for="button-1" class="label">long break</label>
		 </div>	
		 <div class="timer">
			<div class="circle">
				<div class="time">
					<p id="minutes"></p>
					<p>:</p>
					<p id="seconds"></p>
				</div>
			</div>
		 </div>
		 <div class="controls">
			<button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

                <a id="reset" href="./"><i class="fa-solid fa-rotate-left"></i></a>

		 </div>
		</div>
	</section>
	<!--SCRIPT-->
	<script src="script.js"></script>
</body>
</html>
